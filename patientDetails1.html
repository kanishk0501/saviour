<body>
    <div class="container">
        <div class="box1">
            <h1>Medical History</h1>
            <form action="" method="POST" id="medDetails">
                <label for="">Your blood Type:</label>
                <input id="BloodType" type="text" name="BloodType"/><br><br>

                <label for="phyExamDate">Date of most recent Physical Examination:</label>
                <input type="date" id="phyExamDate" name="phyExamDate" required><br><br>

                <label for="ques1">Are you aware of any current health problem? </label>
                <select id="ques1" name="ques1" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select><br><br>

                <label for="ques2">Are you under any medical care or taking any medications? </label>
                <select id="ques2" name="ques2" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select><br><br>

                <label for="healthProb">In the last six months, have any of these happened: </label>
                <select id="healthProb" name="healthProb" required>
                    <option value="Surgery">Surgery</option>
                    <option value="Illness">Illness</option>
                    <option value="Allergies">Allergies</option>
                    <option value="Other Changes">Other Changes</option>
                    <option value="none">None</option>
                </select><br><br>

                

                <label for="hosp">If any recent hospitalizations or serious injuries (please specify with date):</label>
                <input id="hosp" type="text" name="hosp" /><br><br>

                <label for="currMed">Current Medications:</label>
                <input id="currMed1" type="text" name="currMed1" /><br>
                <input id="currMed2" type="text" name="currMed2" /><br>
                <input id="currMed3" type="text" name="currMed3" /><br><br>

                <p>Chronic or recurring conditions:</p>
                <input type="checkbox" id="cond1" name="cond1" onclick="value='Asthama'">
                <label for="asthma">Asthma </label><br>
                <input type="checkbox" id="cond2" name="cond2" onclick="value='Bleeding Disorders'">
                <label for="Bleeding Disorders"> Bleeding Disorders</label><br>
                <input type="checkbox" id="cond3" name="cond3" onclick="value='Convulsions/ Seizures'">
                <label for="Convulsions/ Seizures"> Convulsions/ Seizures</label><br>
                <input type="checkbox" id="cond4" name="cond4" onclick="value='Diabetes'">
                <label for="Diabetes">Diabetes</label><br>
                <input type="checkbox" id="cond5" name="cond5" onclick="value='Ear Infections'">
                <label for="Ear Infections">Ear Infections</label><br>
                <input type="checkbox" id="cond6" name="cond6" onclick="value='Emotional/ Behavioural Disturbances'">
                <label for="Emotional/ Behavioural Disturbances">Emotional/ Behavioural Disturbances</label><br>
                <input type="checkbox" id="cond7" name="cond7" onclick="value='Hypertension'">
                <label for="Hypertension">Hypertension</label><br>
                <label for="">If any other (please mention):</label>
                <input id="cond8" type="cond8" name="cond8"/><br><br>

                <label for="geneticDisorders">Genetic Disorders: </label>
                <input id="geneDisorder" type="text" name="geneDisorder"/><br><br>

                <p>Special Needs</p>
                <label for="">Dietary: </label>
                <input id="Diet" type="text" name="Diet" /><br><br>
                <label for="">Physical: </label>
                <input id="phys" type="text" name="phys" /><br><br>

               <!--<p>Allergies:</p>
                <input type="checkbox" id="a1" name="a1" value="Animals">
                <label for="animals">Animals </label><br>
                <input type="checkbox" id="a2" name="a2" value="Food">
                <label for="Food"> Food</label><br>
                <input type="checkbox" id="a3" name="a3" value="Plants">
                <label for="plants">Plants</label><br>
                <input type="checkbox" id="a4" name="a4" value="Pollen">
                <label for="Pollen">Pollen</label><br>
                <input type="checkbox" id="a5" name="a5" value="Medicine/ Drugs">
                <label for="Medicine_drugs">Medicine/ Drugs</label><br>
                <input type="checkbox" id="a6" name="a6" value="Others">
                <label for="Others">Others</label><br>-->
                <label for="">Give Details about allergies (if any):</label>
                <input id="allerDet" type="text" name="allerDet" style="position:relative;float: right;"/><br><br>


                
                <button type="submit" sendMessage()>Submit</button>
              </form>
           
        </div>
      </div>
</body>
